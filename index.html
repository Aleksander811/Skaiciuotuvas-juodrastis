<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS pratimai</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Simple calculator</h1>
        </div>
        <div class="input-num">
            <input type="number" class="number-one" placeholder="e.g. 1245" value="">
            <input type="number" class="number-two" placeholder="e.g. 2037" value="">
        </div>
        <div class="operate">
            <button class="sudeti">+ Add</button>
            <button class="atimti">- Subtract</button>
            <button class="dalinti">/ Divide</button>
            <button class="dauginti">* Multiply</button>
        </div>
        <div class="out-clear">
            <textarea class="result">0</textarea>
            <button class="clear">Clear</button>
        </div>
    </div>
    
    <script src="js/skaiciavimas.js"></script>
</body>
</html>
